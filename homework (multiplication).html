<html>
    <head>
    <title>multiplication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        function multiplication(a,b) {
            var a;
            var b;
            res = a*b;
            return res;
        }
        
       
    </script>
</head>
<body>
<div>
    <form>
        <input type="text" id="a" value="" />
        <input type="text" id="b" value="" />
        <input type="text" id="res" placeholder="Here goes to result"/>
        <input type="button"
               onmouseover="calculate();"
               onclick="calculate();" />
    </form>
</div>
<script>
    function calculate() {
        
           var innumA = $('#a').val();
           var innumB = $('#b').val();
           var res = multiplication(innumA,innumB);
           $('#res').val(res);
    }
    </script>
</body>
</html>
